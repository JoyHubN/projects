<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/videoplayer.css">
</head>
<body class="b-w">
    <header class="b-n">
        <h1 class="center tnr white green-border">VideoPlayer</h1>
    </header>
    <main>
        <div class="player">
            <video src="../images/Widek_David_Maxim_Micic_-_Gravity.mp4"></video>
            <div class="controls">

                <div class="time-display">
                    <span class="current-time">0:00</span> / <span class="duration">3:21</span>
                </div>
                <div>
                    <input class="volume" type="range">
                </div>
                <input class="progress" type="range">
            </div>
        </div>
    </main>
    <script src="../scripts/video-player11.js"></script>
</body>
</html>
