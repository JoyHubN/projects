<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .article-container {
            margin: 20px;
        }
        .article {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .article h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .article p {
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="b-w">
    <header class="b-n">
        <h1 class="center tnr white green-border">Управление статьями</h1>
    </header>
    <main>
        <div class="controls">
            <button class="btn btn-primary" id="addArticleBtn">Добавить статью</button>
        </div>
        <div class="article-container" id="articleContainer">
            <!-- Статьи будут добавляться сюда -->
        </div>
    </main>
    <script>
        const initialArticles = [
            {
                title: 'Заголовок статьи 1',
                content: 'Содержание статьи 1',
            },
            {
                title: 'Заголовок статьи 2',
                content: 'Содержание статьи 2',
            },
        ];

        const articleContainer = document.getElementById('articleContainer');
        const addArticleBtn = document.getElementById('addArticleBtn');

        let articles = JSON.parse(localStorage.getItem('articles')) || initialArticles;

        function saveArticles() {
            localStorage.setItem('articles', JSON.stringify(articles));
        }

        function renderArticles() {
            articleContainer.innerHTML = '';
            articles.forEach((article, index) => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                articleDiv.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.content}</p>
                    <button class="btn btn-warning btn-sm edit-btn" data-index="${index}">Редактировать</button>
                    <button class="btn btn-danger btn-sm delete-btn" data-index="${index}">Удалить</button>
                `;
                articleContainer.appendChild(articleDiv);
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editArticle(btn.dataset.index));
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteArticle(btn.dataset.index));
            });
        }

        addArticleBtn.addEventListener('click', () => {
            articles.push({
                title: 'Новая статья',
                content: 'Введите содержание статьи...'
            });
            saveArticles();
            renderArticles();
        });

        function deleteArticle(index) {
            articles.splice(index, 1);
            saveArticles();
            renderArticles();
        }

        function editArticle(index) {
            const newTitle = prompt('Введите новый заголовок:', articles[index].title);
            const newContent = prompt('Введите новое содержание:', articles[index].content);
            if (newTitle !== null && newContent !== null) {
                articles[index].title = newTitle.trim() || articles[index].title;
                articles[index].content = newContent.trim() || articles[index].content;
                saveArticles();
                renderArticles();
            }
        }

        // Инициализация страницы
        window.addEventListener('load', () => {
            renderArticles();
        });
    </script>
</body>
</html>
