<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .schedule-container {
            margin: 20px;
        }
        .schedule-item {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .schedule-item h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .schedule-item p {
            margin-bottom: 8px;
        }
        .btn-sm {
            margin-right: 5px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="b-w">
    <header class="b-n">
        <h1 class="center tnr white green-border">Расписание занятий</h1>
    </header>
    <main>
        <div class="schedule-container" id="scheduleContainer">
            <!-- Занятия будут добавляться сюда -->
        </div>
    </main>
    <script>
        const initialSchedule = `[
            {
                "id": 1,
                "name": "Йога",
                "time": "10:00 - 11:00",
                "maxParticipants": 10,
                "currentParticipants": 5
            },
            {
                "id": 2,
                "name": "Пилатес",
                "time": "12:00 - 13:00",
                "maxParticipants": 8,
                "currentParticipants": 3
            },
            {
                "id": 3,
                "name": "Зумба",
                "time": "18:00 - 19:00",
                "maxParticipants": 15,
                "currentParticipants": 12
            }
        ]`;

        let schedule = JSON.parse(initialSchedule);
        console.log(schedule);

        const scheduleContainer = document.getElementById('scheduleContainer');

        function saveSchedule() {
            localStorage.setItem('schedule', JSON.stringify(schedule));
        }

        function renderSchedule() {
            scheduleContainer.innerHTML = '';
            schedule.forEach(item => {
                const isFull = item.currentParticipants >= item.maxParticipants;
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'schedule-item';
                scheduleItem.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Время: ${item.time}</p>
                    <p>Участники: ${item.currentParticipants}/${item.maxParticipants}</p>
                    <button class="btn btn-primary btn-sm register-btn" data-id="${item.id}" ${isFull ? 'disabled' : ''}>Записаться</button>
                    <button class="btn btn-danger btn-sm cancel-btn" data-id="${item.id}" ${item.currentParticipants === 0 ? 'disabled' : ''}>Отменить запись</button>
                `;
                scheduleContainer.appendChild(scheduleItem);
            });

            document.querySelectorAll('.register-btn').forEach(btn => {
                btn.addEventListener('click', () => registerForClass(btn.dataset.id));
            });
            document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', () => cancelRegistration(btn.dataset.id));
            });
        }

        function registerForClass(id) {
            const classItem = schedule.find(item => item.id === parseInt(id));
            if (classItem && classItem.currentParticipants < classItem.maxParticipants) {
                classItem.currentParticipants++;
                saveSchedule();
                renderSchedule();
            }
        }

        function cancelRegistration(id) {
            const classItem = schedule.find(item => item.id === parseInt(id));
            if (classItem && classItem.currentParticipants > 0) {
                classItem.currentParticipants--;
                saveSchedule();
                renderSchedule();
            }
        }

        window.addEventListener('load', () => {
            renderSchedule();
        });
    </script>
</body>
</html>
